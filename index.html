<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            padding: 20px;
        }
        #datetime {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Current Date and Time</h1>
<div id="datetime">Loading...</div>
<div id="location">Fetching location...</div>

<script>
    function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString(); // Get current date
        const time = now.toLocaleTimeString(); // Get current time
        document.getElementById('datetime').textContent = `Date: ${date} | Time: ${time}`;
    }

       function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        document.getElementById('location').textContent = `Latitude: ${latitude} | Longitude: ${longitude}`;
    }

    // Update the date and time every second
    setInterval(updateDateTime, 1000);

    // Initial call to display date and time immediately on load
    updateDateTime();
</script>

</body>
</html>
